<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="center-title">
			<h1 class="title">What will you draw today?</h1>
		</div>

		<div class="container">
			<div class="grid"></div>
			<div class="buttons">
				<button onclick="changeColor('black')" id="pen">Pen</button>
				<button onclick="changeColor('white')" id="eraser">Eraser</button>
				<button onclick="changeColor('rainbow')" id="rainbow">Rainbow</button>
				<button id="reset" onclick="resetGrid()">Reset</button>
				<div>
					<div class="slider-container">
						<input
							class="slider"
							type="range"
							min="2"
							max="100"
							value="16"
							oninput="rangeValue.innerText = this.value"
							onchange="changeSize(this.value)"
						/>
						<p id="rangeValue">16</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
